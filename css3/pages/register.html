<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/register.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container-principal">
      <img class="container-plane" src="../assets/plane3.svg" alt="plane"/>
      <div class="container-world">
        <img src="../assets/mundo.svg" alt="img mundo" />
      </div>
      <div class="container-inputs">
        <h3><span>Travel</span>App</h3>
        <form action="registerCompleted.html" method="">
          <div class="form-group">
            <label for="name">Name </label>
            <input type="text" name="name" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email </label>
            <input type="text" name="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password </label>
            <input type="password" name="password" id="password" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn-login">Register</button>
            <button type="button" class="btn-back" onclick="history.back()">Go back</button>
          </div>
        </form>
        <a class="help" href="https://unac.edu.co">Forgot password?</a>
      </div>
    </div>
  </body>
</html>
